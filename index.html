
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Press+Start+2P" as="style" onload="rel='stylesheet'">
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
</head>

<body>

  <h1 id="level-title" class="level-title anime">Press A Key to Start</h1>
  <h1 id="go" class="level-title hide">Game Over</h1>
  <div class="container ">

    <div class="row">

      <div type="button" id="green" class="btn green"></div>

      <div type="button" id="red" class="btn red"></div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
  <button class="tutorial-btn" onclick="connect()" >Start</button>

  src="https://code.jquery.com/jquery-3.5.1.min.js"

  crossorigin="anonymous"></script> -->
  <script src="index.js"></script>
</body>

</html>
